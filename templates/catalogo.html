    <main>

        <h1 class="text-center text-primary">Catalogo de productos</h3><br>

            <div class="pb-4 text-center container">
                <button data-bs-toggle="collapse" data-bs-target="#newProductFormCollapse"
                    class="btn btn-primary mb-2 colapsar" id="addNewProductButton">Agregar
                    producto</button>
                <button data-bs-toggle="collapse" data-bs-target="#newCategoryFormCollapse"
                    class="btn btn-primary mb-2 colapsar" id="addNewCategoryButton">Agregar
                    categoria</button>
                <button data-bs-toggle="collapse" data-bs-target="#deleteCategoryFormCollapse"
                    class="btn btn-danger mb-2 colapsar botonRojo" id="deleteCategoryButton">Eliminar
                    categoria</button>


                <div id="newProductFormCollapse" class="collapse">
                    <form id="newProductForm" method="post">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameProduct" name="nameProduct"
                                placeholder="Nombre del producto">
                            <label for="nameProduct">Nombre</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="prize" name="prize"
                                placeholder="Precio del producto">
                            <label for="prize">Precio</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="category" name="category"
                                placeholder="Categoria">
                            <label for="category">Categoria</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="stock" name="stock"
                                placeholder="Stock del producto">
                            <label for="stock">Stock</label>
                        </div>



                        <button class="w-50 btn btn-lg btn-primary mb-3" id="addProduct" type="submit">Agregar
                            producto</button>
                    </form>
                </div>

                <div id="newCategoryFormCollapse" class="collapse">
                    <form id="newProductForm" method="post">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameCategory" name="nameCategory"
                                placeholder="Nombre de la categoria">
                            <label for="nameCategory">Nombre</label>
                        </div>

                        <button class="w-50 btn btn-lg btn-primary" id="addCategory" type="submit">Agregar
                            categoria</button>
                    </form>
                </div>

                <div id="deleteCategoryFormCollapse" class="collapse">
                    <form id="deleteCategoryForm" method="delete">

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameCategoryToDelete"
                                name="nameCategoryToDelete" placeholder="Nombre de la categoria">
                            <label for="nameCategoryToDelete">Nombre</label>
                        </div>

                        <button class="w-50 btn btn-lg btn-danger botonRojo" id="deleteCategory" type="button"
                            onclick="eliminarCategoriaAux()">Eliminar </button>
                    </form>
                </div>
            </div>

            <div class="text-black text-center">
                <ul class="list-unstyled" id="categories">
                    <button type="button" class="btn btn-outline-primary" id="TODOS" onclick="mostrarTodo()">Todos los
                        productos</button>
                </ul>
            </div>
            <div class="container-fluid fs-5">

                    <div class="col container-fluid text-center fs-5">
                        <div class="row" id="catalogue">


                        </div>
                    </div>
