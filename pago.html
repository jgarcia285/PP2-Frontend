  <nav class="py-3 mb-4 border-bottom bg-primary">

        </li>
      </ul>

    </div>
  </nav>

  <main>
    <h3 class="text-center text-primary">Datos de pago</h3><br>
    <div class="container">
      <form class="row g-3">
        <div class="row">
          <div class="col">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="col">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="col">
          <label for="email" class="form-label">Correo Electronico</label>
          <input type="text" class="form-control" required><br>
        </div>

        <div class="row">
          <div class="col-md-6">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="cp" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="form-check mx-2">
          <input type="checkbox" class="form-check-input bg-primary">
          <label class="form-check-label" for="guardarinfo">Guardar informacion para la proxima vez</label>
        </div>

        <hr class="my-4">

        <h3 class="mb-3 text-center text-primary">Metodo de pago</h3><br>

        <div class="form-check mx-3">
          <input class="form-check-input" type="radio" name="metodoDePago" required>
          <label class="form-check-label">Tarjeta de debito</label>
        </div>
        <div class="form-check mx-3">
          <input class="form-check-input" type="radio" name="metodoDePago" required>
          <label class="form-check-label">Tarjeta de credito</label>
        </div>
        <div class="form-check mx-3">
          <input class="form-check-input" type="radio" name="metodoDePago" required>
          <label class="form-check-label">PayPal</label>
        </div>

        <div class="row my-3">
          <div class="col">
            <label for="nombreTarjeta" class="form-label">Nombre completo como se muestra en la tarjeta</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="col">
            <label for="numeroTarjeta" class="form-label">Numero de la tarjeta</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label for="vencimiento" class="form-label">Vencimiento</label>
            <input type="text" class="form-control" required>
          </div>

          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" required>
          </div>
        </div>

        <div class="col-md-12 text-center">
          <button class="w-50 btn btn-lg btn-primary" type="submit">Continuar</button>
        </div>

      </form>
    </div>
  </main>

  <script src="scripts/logout.js"></script>

</body>
